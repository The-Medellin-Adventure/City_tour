<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>City Tour Hotspots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f4f4f4;
      position: relative;
    }
    .hotspot {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,.20);
      overflow: hidden;
      border: 4px solid #fff;
      cursor: pointer;
      transition: transform .18s, box-shadow .18s;
      background: #e5e5e5;
      display: flex;
      align-items: flex-end;
    }
    .hotspot:hover {
      transform: scale(1.09);
      box-shadow: 0 8px 32px rgba(0,0,0,0.28);
      z-index: 10;
    }
    .hotspot img.foto {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .camera-icon {
      position: absolute;
      bottom: 14px;
      right: 14px;
      background: rgba(0,0,0,0.54);
      border-radius: 50%;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    /* Tooltip */
    .hotspot[data-tooltip]:hover:after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      bottom: 110%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 7px 17px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 1rem;
      opacity: 0.93;
      pointer-events: none;
      z-index: 99;
    }
    /* Responsive for small screens */
    @media (max-width: 600px) {
      .hotspot {
        width: 120px;
        height: 120px;
      }
      .camera-icon {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Hotspot 1: Hotel Nutibara, esquina superior izquierda -->
  <div class="hotspot" data-tooltip="Hotel Nutibara" style="top: 40px; left: 40px;">
    <img class="foto" src="assets/img/HotelNutibara.jpg" alt="Hotel Nutibara">
    <span class="camera-icon">
      <!-- SVG icon nÃ­tido, no necesitas archivo externo -->
      <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 24 24" fill="#fff">
        <path d="M12 9.5A2.5 2.5 0 1 1 9.5 12 2.5 2.5 0 0 1 12 9.5m7-2h-2.1l-.95-1.9A1 1 0 0 0 15 5h-6a1 1 0 0 0-.95.6l-.95 1.9H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-7 10A5 5 0 1 0 7 12a5 5 0 0 0 5 5zm0-8a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/>
      </svg>
    </span>
  </div>
  <!-- Hotspot 2: Estacion Berrio, esquina inferior derecha -->
  <div class="hotspot" data-tooltip="Estacion Berrio" style="bottom: 40px; right: 40px;">
    <img class="foto" src="assets/img/EstacionBerrio.jpg" alt="Estacion Berrio">
    <span class="camera-icon">
      <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 24 24" fill="#fff">
        <path d="M12 9.5A2.5 2.5 0 1 1 9.5 12 2.5 2.5 0 0 1 12 9.5m7-2h-2.1l-.95-1.9A1 1 0 0 0 15 5h-6a1 1 0 0 0-.95.6l-.95 1.9H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-7 10A5 5 0 1 0 7 12a5 5 0 0 0 5 5zm0-8a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/>
      </svg>
    </span>
  </div>
  <!-- Hotspot 3: Rafael Uribe Uribe, centro superior -->
  <div class="hotspot" data-tooltip="Rafael Uribe Uribe" style="top: 70px; left: calc(50% - 90px);">
    <img class="foto" src="assets/img/RafaelUribeUribe.jpg" alt="Rafael Uribe Uribe">
    <span class="camera-icon">
      <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 24 24" fill="#fff">
        <path d="M12 9.5A2.5 2.5 0 1 1 9.5 12 2.5 2.5 0 0 1 12 9.5m7-2h-2.1l-.95-1.9A1 1 0 0 0 15 5h-6a1 1 0 0 0-.95.6l-.95 1.9H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-7 10A5 5 0 1 0 7 12a5 5 0 0 0 5 5zm0-8a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/>
      </svg>
    </span>
  </div>
</body>
</html>
