<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>City Tour Hotspots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #f4f4f4;
    }
    .hotspot {
      position: absolute;
      width: 170px;
      height: 170px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,.22);
      overflow: hidden;
      border: 3px solid #fff;
      cursor: pointer;
      transition: transform .2s;
    }
    .hotspot:hover {
      transform: scale(1.07);
      z-index: 10;
    }
    .hotspot img.foto {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .camera-icon {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0,0,0,0.55);
      border-radius: 50%;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.20);
    }
    .camera-icon img {
      width: 28px;
      height: 28px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Hotspot 1: Hotel Nutibara, esquina superior izquierda -->
  <div class="hotspot" style="top: 40px; left: 40px;">
    <img class="foto" src="assets/img/HotelNutibara.jpg" alt="Hotel Nutibara">
    <span class="camera-icon">
      <img src="assets/img/Camara.png" alt="Cámara">
    </span>
  </div>
  <!-- Hotspot 2: Estacion Berrio, esquina inferior derecha -->
  <div class="hotspot" style="bottom: 40px; right: 40px;">
    <img class="foto" src="assets/img/EstacionBerrio.jpg" alt="Estacion Berrio">
    <span class="camera-icon">
      <img src="assets/img/Camara.png" alt="Cámara">
    </span>
  </div>
  <!-- Hotspot 3: Rafael Uribe Uribe, centro superior -->
  <div class="hotspot" style="top: 60px; left: calc(50% - 85px);">
    <img class="foto" src="assets/img/RafaelUribeUribe.jpg" alt="Rafael Uribe Uribe">
    <span class="camera-icon">
      <img src="assets/img/Camara.png" alt="Cámara">
    </span>
  </div>
</body>
</html>
